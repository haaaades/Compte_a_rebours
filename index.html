<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown for Us ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <h1>Countdown to Our Date ‚ù§Ô∏è</h1>
      <p class="subtitle" id="subtitle">Change the target date in the HTML or via the URL parameter <code>?date=YYYY-MM-DDTHH:MM</code></p>
    </header>

    <section class="card">
      <div id="countdown" data-target="2026-02-14T20:00:00">
        <div class="time">
          <span id="days">00</span>
          <small>Days</small>
        </div>
        <div class="time">
          <span id="hours">00</span>
          <small>Hours</small>
        </div>
        <div class="time">
          <span id="minutes">00</span>
          <small>Minutes</small>
        </div>
        <div class="time">
          <span id="seconds">00</span>
          <small>Seconds</small>
        </div>
      </div>

      <div class="controls">
        <button id="editBtn">Set date</button>
        <button id="shareBtn">Share link</button>
      </div>

      <div id="done" class="done hidden">
        <h2>We're together! üéâ</h2>
        <p>Happy day ‚ù§Ô∏è</p>
      </div>
    </section>
  </main>

  <div id="confetti-root" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
